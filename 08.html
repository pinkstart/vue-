<body>
    <div id="app">
        <button-const></button-const>
    </div>


    <script src="./vue.js"></script>
    <script>
        Vue.component('button-const', {
            data() {
                return {
                    const: 0
                }
            },
            template: '<button @click="handle">点击了{{const}}次</button>',
            methods: {
                handle() {
                    this.const += 1;
                }
            }
        });
        const vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
